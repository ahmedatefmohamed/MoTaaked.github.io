<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <!--Internet Explorer Responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--First Mobile Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motaaked-SignIn</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-own-rtl.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/registeration.css" type="text/css">

    <!--Internet Explorer Compitability-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
</head>

<body>

  <!--START Section Sing in  Form  -->
  <section class="sign-in">
      <div class="container-sign-in">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="images/signin-image.jpg" alt="sing in image"></figure>
                  <a href="SignUp.html" class="signin-image-link">إنشاء حساب مُتأكِد</a>
              </div>

              <div class="signin-form">
                  <h2 class="form-title">تسجيل الدخول <span class="sub-form-title">لمُتأكِد</span></h2>
                  <form action="index.html" method="POST" class="register-form" id="login-form">
                      <div class="form-group">
                          <label for="your_email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" name="your_email" id="your_email" placeholder="البريد الإلكتروني"/>
                      </div>
                      <div class="form-group">
                          <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="your_pass" id="your_pass" placeholder="كلمة المرور"/>
                      </div>
                      <div class="form-group">
                          <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                          <label for="remember-me" class="label-agree-term"><span><span></span></span></label>
                          <span class="remember-text">تذكرني </span>
                          <a href="#" class="signin-image-link1">نسيت كلمة المرور ؟</a>
                      </div>
                      <div class="form-group form-button">
                          <input type="submit" name="signin" id="signin" class="form-submit" value="تسجيل الدخول"/>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
    <!--END Section Sing in  Form  -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/plugins.js"></script>
</body>
