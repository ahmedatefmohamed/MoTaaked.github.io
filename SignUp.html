<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <!--Internet Explorer Responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--First Mobile Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motaaked-SignUp</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-own-rtl.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/registeration.css" type="text/css">

    <!--Internet Explorer Compitability-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
</head>

<body>

  <!--START Section Sing up  Form  -->
      <section class="signup ">
          <div class="container">
              <div class="signup-content">

                  <div class="dis-block">
                      <div class="signup-image">
                          <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                      </div>
                      <a href="SignIn.html" class="signin-image-link">أنا عضو مُتأكِد</a>
                      <div class="text-center h2 our-title">نحن نثق أنك <br> سوف تعرف الحقيقة</div>
                      <div class="lead text-center">إنه مجاني وسهل الإستخدام لتبدأ <span class="sub-word">الآن</span></div>
                      <div class="Team-image">
                          <figure><img src="images/Team/all-team.png" alt="sing up image"></figure>
                      </div>
                  </div>

                  <hr></hr>

                  <div class="signup-form">
                      <h2 class="form-title">إنشئ حساب ... وخليك <span class="sub-form-title">مُتأكِد</span></h2>
                      <form action="index.html" method="POST" class="register-form" id="register-form">
                          <div class="form-group">
                              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="name" id="name" placeholder="الإسم بالكامل"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <input type="email" name="email" id="email" placeholder="البريد الإلكتروني"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-phone"></i></label>
                              <input type="email" name="email" id="email" placeholder="رقم الهاتف"/>
                          </div>
                          <div class="form-group">
                              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                              <input type="password" name="pass" id="pass" placeholder="كلمة المرور"/>
                          </div>
                          <div class="form-group">
                              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                              <input type="password" name="re_pass" id="re_pass" placeholder="تأكيد كلمة المرور"/>
                          </div>
                          <div class="form-group form-button">
                              <input type="submit" name="signup" id="signup" class="form-submit special-button" value="إنشاء حساب"/>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>
      <!--END Section Sing up  Form  -->


      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/plugins.js"></script>
</body>
